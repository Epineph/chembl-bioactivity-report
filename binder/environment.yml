# binder/environment.yml
name: chembl-report
channels:
  - conda-forge
dependencies:
  - python=3.11
  - rdkit>=2024.03      # compiled against NumPy 2.x on conda-forge
  - numpy>=2.0
  - pandas>=2.1
  - jupyterlab>=4
  - ipykernel
  - ipywidgets>=8
  - itables>=2.0
  - pillow              # RDKit 2D drawing backend
  - openpyxl            # Excel export
  - voila>=0.5
  - pip
  - pip:
      - chembl-webresource-client>=0.10
      - pubchempy>=1.0.4
      - py3Dmol>=2.0
      - tabulate>=0.9
